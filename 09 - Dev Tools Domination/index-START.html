<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
 console.log('hello i a m %s string!','poo');

    // Interpolated
console.log(`hello i'am an banana`)
    // Styled
console.log('%c i am some great text',' font-size: 50px;background: red; text-shadow: 10px 10px 0 blue')
    // warning!
console.warn(`oh no`)
    // Error :|
console.error('oh nuu')
    // Info
console.info('crocodiles eat people')
    // Testing
     const p= document.querySelector('p')
console.assert(1===3,'that is wrong ')
    // clearing
console.clear();
    // Viewing DOM Elements
console.log(p)
console.dir(p)

    // Grouping together
dogs.forEach(dog=>{
  console.group(`${dog.name}`)
console.log(`this is${dog.name}`)
console.log(`this is ${dog.name}, is  ${dog.age} y o`)
console.log(`this is ${dog.name}, is  ${dog.age*7} y humans`)
console.groupEnd(`${dog.name}`)
})

    // counting
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')
console.count('wes')


    // timing
console.time('fetching data')
fetch('https://api.github.com/users/bretrca')
.then(data=> data.json())
.then(data=>{
  console.log('fetching data')
  console.log(data)
})

//tables
console.table(dogs[1])

  </script>
</body>
</html>
