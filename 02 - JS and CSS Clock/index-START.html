<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="text-hour">
    <p class="text">Texto</p>
  </div>


  <style>
    html {
      background: #018DED url(https://wonderfulengineering.com/wp-content/uploads/2014/10/time-wallpaper-9.jpg);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }
    .text-hour{
      position: relative;
      color: white;
      margin:  auto;

    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px rgb(168, 142, 142),
        inset 0 0 10px black,
        0 0 10px rgba(145, 84, 84, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      
      /* account for the height of the clock hands */
    }


    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    .min-hand{
      background-color: rgb(5, 75, 75);
      height: 4px;
    }
    .hour-hand{
      background-color: rgb(4, 26, 48);
      
    }
    .second-hand{
      background-color: rgb(13, 133, 127);
      height: 2px;
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const timeInText= document.querySelector('.text');
    
    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondDeg = ((seconds / 60) * 360)+90;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      
      console.log(seconds);

      const min = now.getMinutes();
      const minDegrees= ((min/60)*360)+90;
      minutesHand.style.transform=`rotate(${minDegrees}deg)`;

      const hour = now.getHours();
      const hoursDegrees= ((hour/12)*360)+90;
      hourHand.style.transform= `rotate(${hoursDegrees}deg)`;

      timeInText.innerHTML= `${hour}:${min}:${seconds}`
    }
    setInterval(setDate, 1000);
  </script>
</body>

</html>
